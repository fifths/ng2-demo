<div class="login">
  <div class="login-block">
    <form class="form-signin"  [formGroup]="form" (ngSubmit)="signIn()">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" formControlName="email" name="email" id="inputEmail" class="form-control"
             placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" formControlName="password" name="password" id="inputPassword" class="form-control"
             placeholder="Password" required>
      <div class="checkbox">
        <label>
          <input type="checkbox" formControlName="remember" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
  <ul class="bg-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
