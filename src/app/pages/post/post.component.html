<h2>Post</h2>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>title</th>
      <th>cate_id</th>
      <th>Created_at</th>
      <th>Updated_at</th>
      <th>Operate</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of data?.data">
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.cate_id}}</td>
      <td>{{post.created_at}}</td>
      <td>{{post.updated_at}}</td>
      <td></td>
    </tr>
    </tbody>
  </table>
</div>
